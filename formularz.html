<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kolowkium - blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control email">
        </div>

        <div class="mb-3">
            <label class="form-label">Temat</label>
            <input type="text" class="form-control topic">
        </div>

        <div class="mb-3">
            <label class="form-label">Wiadomosc</label>
            <textarea type="text" class="form-control mess"></textarea>
        </div>
        <button type="button" class="btn btn-primary button">Wyślij</button>
        <button type="reset" class="btn btn-danger reset">Wyczyść</button>
    </form>
    Licznik: <p class="counter"></p>
    <table class="table table-bordered border-primary tabelka" style="display: none">
        <thead>
        <tr>
            <th>Wiadomość</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Email</td>
            <td class="emailT"></td>
        </tr>
        <tr>
            <td>Temat</td>
            <td class="topicT"></td>
        </tr>
        <tr>
            <td>Wiadomosc</td>
            <td class="messT"></td>
        <tr>
        <tr>
            <td>Została wysłana</td>
            <td></td>
        <tr>
        </tbody>
    </table>
</div>
<script src="formularz.js"></script>
</body>
</html>
